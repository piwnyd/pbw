    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isDarkMode = false; // Track current mode

        function toggleDarkMode() {
            isDarkMode = !isDarkMode; // Toggle mode
            const body = document.body; // Get body element
            const button = document.querySelector('.toggle-btn'); // Get the button

            if (isDarkMode) {
                // Dark mode styles
                body.style.backgroundColor = "#212529"; // Dark background
                body.style.color = "#ffffff"; // Light text
                document.getElementById('hero').style.backgroundColor = "#0d4277"; // Dark hero background
                button.style.backgroundColor = "black"; // Dark button background
                button.style.color = "white"; // Dark button text
            } else {
                // Light mode styles
                body.style.backgroundColor = "#ffffff"; // Light background
                body.style.color = "#000000"; // Dark text
                document.getElementById('hero').style.backgroundColor = "#FFB0B0"; // Light hero background
                button.style.backgroundColor = "red"; // Light button background
                button.style.color = "white"; // Light button text
            }
        }
    </script>
