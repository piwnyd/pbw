<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form class="form">
            <span>Masukan Nama :</span><br>
            <input type="text" class="form-control" id="nama"><br>
            <button class="btn btn-primary" id="simpan">Klik</button>
        </form>
    </div>
    <div class="row">
        <div class="keterangan">
            
        </div>
    </div>

    <script>
        var inputan=""
        document.getElementById('simpan').onclick = function() {
            inputan=document.getElementById('nama').value
            document.getElementById('keterangan').innerHTML= inputan 
            return false

        }
    </script>
</body>
</html>
