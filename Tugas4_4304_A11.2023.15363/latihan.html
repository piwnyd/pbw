<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body onload="alert('hello')">
    <button class="btn btn-info" id="btn1" onclick="ubahtext('info')">Tombol Info</button>
    <button class="btn btn-warning" id="btn2" onclick="ubahtext('danger')">Tombol Warning</button>
    <button class="btn btn-danger" id="btn3" onclick="ubahtext('warning')">Tombol Danger</button>
    
    <h1 onclick="alert('h1')">judul</h1>

    <h1 id="mytext">Teks</h1>

    <script>
        function tampilalert(param){
            alert(param)
        }
        function ubahtext(param){
            let el =document.getElementById('mytext')
            el.innerHTML=param
            if(param == "info"){
                el.classList.add('bg-info')
                el.classList.remove('bg-warning')
                el.classList.remove('bg-danger')
            }
            else if(param == "warning") {
                el.classList.remove('bg-info')
                el.classList.add('bg-warning')
                el.classList.remove('bg-danger')
            }
            else if (param == "danger"){
                el.classList.remove('bg-info')
                el.classList.remove('bg-warning')
                el.classList.add('bg-danger')
            }
            else{
                el.classList.add('text-white')
            }
        }
    
    </script>

</body>
</html>
